<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../styles.css">
        <title>Pancake</title>
    </head>
    <body>
        <h1 id="recipe-name">Pancake</h1>
        <img src="https://www.allrecipes.com/thmb/a4cwRjPpDkP2SAesvffQKd1j_6w=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/4089249-9dbaba86e56f4b08a91163b789e22594.jpg" alt="Pancake" height="150">
        <div class="flex-container">
            <div class="section ingredients">
                <h2>Ingredients</h2>
                <ul>
                    <li>flour</li>
                    <li>milk</li>
                    <li>eggs</li>
                    <li>baking soda</li>
                    <li>apples</li>
                </ul>
            </div>
            <div class="section steps">
                <h2>Steps</h2>
                <ol>
                    <li>Gather all ingredients.</li>
                    <li>Mix dry, then wet ingredients.</li>
                    <li>place batter into cast iron pan. Bake at 180C for 15 mins.</li>
                    <li>Top with apples and return to oven for 5 mins.</li>
                </ol>
            </div>
        </div>

    </body>
</html>
